.build-script:
  stage: build
  script:
    - cmake --preset install
    - cmake --build --preset build-ci
    - cmake --build --preset install
    - cmake --build --preset package
  artifacts:
    paths: 
      - build-install/
    expire_in: 30 min

.test-tu-script:
  stage: test
  script:
    - ctest --preset install --output-junit test-report.xml
  artifacts:
    when: always
    paths:
      - build-install/test-report.xml
    reports:
      junit: build-install/test-report.xml

.test-package-script:
  stage: test
  script:
    - cmake -S test/export -B build -DINSTALL_DIR=$PWD/build-install/install
    - cmake --build build
  artifacts:
    paths:
      - build-install/TUC-*

build-gcc:
  image: registry.gitlab.com/joeblinx/tuc/gcc-cmake:1.0
  extends: 
    - .build-script

test-tu-gcc:
  image: registry.gitlab.com/joeblinx/tuc/gcc-cmake:1.0
  extends: 
    - .test-tu-script
  needs:
    - job: build-gcc
      artifacts: true

test-package-gcc:
  image: registry.gitlab.com/joeblinx/tuc/gcc-cmake:1.0
  extends: 
    - .test-package-script
  needs:
    - job: build-gcc
      artifacts: true

build-clang:
  image: registry.gitlab.com/joeblinx/tuc/clang-cmake:1.0
  extends: 
    - .build-script

test-package-clang:
  image: registry.gitlab.com/joeblinx/tuc/clang-cmake:1.0
  extends: 
    - .test-package-script
  needs:
    - job: build-clang
      artifacts: true

test-tu-clang:
  image: registry.gitlab.com/joeblinx/tuc/clang-cmake:1.0
  extends: 
    - .test-tu-script
  needs:
    - job: build-clang
      artifacts: true
stages:
  - build
  - test
